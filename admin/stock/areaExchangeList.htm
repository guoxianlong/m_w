<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>待调度商品列表</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../admin/js/JS_functions.js"></script>
	<link href="../css/global.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		a:visited {
		 text-decoration: none;/*无下划线*/
		 color: #FF0000;/*已访问过颜色*/
		}
	</style>
	
<script type="text/javascript">
	function changeUrl(obj, value){
		if(value=="0"){
			document.getElementById("id1").src="../admin/areaStockExchange.do?method=queryExchangeProductList&type=0";
			document.getElementById("wxdiv").style.background="#66CCFF";
			document.getElementById("zcdiv").style.background="#FFFFFF";
			document.getElementById("typeFlag").value="0";
		}else{
			document.getElementById("id1").src="../admin/areaStockExchange.do?method=queryExchangeProductList&type=1";
			document.getElementById("wxdiv").style.background="#FFFFFF";
			document.getElementById("zcdiv").style.background="#66CCFF";
			document.getElementById("typeFlag").value="1";
		}
		
	}
	function assignUrl(obj){
		var tflag = document.getElementById("typeFlag").value;
		if(tflag=="0"){
			if(obj=="0"){
				document.getElementById("inList").style.background="#66CCFF";
				document.getElementById("outList").style.background="#FFFFFF";
				document.getElementById("id1").src="../admin/areaStockExchange.do?method=getExchangeList&type=0&flag=0";
			}else{
				document.getElementById("inList").style.background="#FFFFFF";
				document.getElementById("outList").style.background="#66CCFF";
				document.getElementById("id1").src="../admin/areaStockExchange.do?method=getExchangeList&type=0&flag=1";
			}
		}else{
			if(obj=="0"){
				document.getElementById("inList").style.background="#66CCFF";
				document.getElementById("outList").style.background="#FFFFFF";
				document.getElementById("id1").src="../admin/areaStockExchange.do?method=getExchangeList&type=1&flag=0";
			}else{
				document.getElementById("inList").style.background="#FFFFFF";
				document.getElementById("outList").style.background="#66CCFF";
				document.getElementById("id1").src="../admin/areaStockExchange.do?method=getExchangeList&type=1&flag=1";
			}
		}
	}
</script>
</head>
 <body>
 <div style="margin-left:5px;">
 	#if($!{hasWX}=="1"&&$!{hasZC}=="1")
 	<div onclick="changeUrl(this,0);" id="wxdiv" style="cursor:pointer;background-color:#66CCFF;margin-left:20px; float:left; font:bold 14px 宋体; border:solid 1px black; width:80px; text-align:center">
  		无锡地区
  	</div>
	<div onclick="changeUrl(this,1);" id="zcdiv" style="cursor:pointer;float:left; font:bold 14px 宋体; border:solid 1px black; width:80px; text-align:center; margin-left:2px;">
  		增城地区
  	</div>
 	#elseif($!{hasWX}=="1")
  	<div onclick="changeUrl(this,0);" id="wxdiv" style="cursor:pointer; background-color:#66CCFF; margin-left:20px; float:left; font:bold 14px 宋体; border:solid 1px black; width:80px; text-align:center">
  		无锡地区
  	</div>
  	#elseif($!{hasZC}=="1")
  	<div onclick="changeUrl(this,1);" id="zcdiv" style="cursor:pointer;float:left; background-color:#66CCFF; font:bold 14px 宋体; border:solid 1px black; width:80px; text-align:center; margin-left:2px;">
  		增城地区
  	</div>
  	#end
  	<br></br>
  	<div style="margin-left:20px;">
  		<input id="typeFlag" type="hidden" value="$!{typeFlag}"></input>
  		<a id="inList" onclick="assignUrl(0);" style="cursor:pointer">待调入列表</a>|
  		<a id="outList" onclick="assignUrl(1);" style="cursor:pointer">待调出列表</a>
  	</div>
  </div>
  <div style="margin-top:5px;margin-left:5px;">
  	<iframe src="$!{defualtUrl}" scrolling="auto" width="100%" height="768px" frameborder="0" id="id1">
  	</iframe>
  </div>
</body>
</html>
