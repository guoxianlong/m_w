<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>删除已经扫描商品</title>
<script type="text/javascript" src="../../js/jquery-1.6.1.js"></script>
<script type="text/javascript">
	
	function cancel(){
		window.close();
	}
	function focusProduct(){
		document.getElementById("productCodeId").focus();
	}
</script>
</head>
<body style="width:260px;height:320px;" onload="focusProduct();">
<div style="width:260px;height:320px;">
	<form id="scanningform" style="width:240px;height:320px;" action="../returnStorageAction.do?method=deleteCacheProduct" method="post">
		<div id="normalDiv" style="width:240px;height:320px;">
			<div style="width:300px; margin-top:20px;">
			请输入商品条码：<input name="productCode" id="productCodeId"></input>
			</div>
			<div style="margin-top:30px;width:300px;">
				&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" style="width:100px;" id="confirmButton" value="确定删除"/>         
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input style="width:100px;" type="button" id="cancelButton" value="取消" onclick="cancel()"/>
			</div>	
		</div>
	</form>
</div>
</body>
</html>
